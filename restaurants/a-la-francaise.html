<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>À la française - Réservez votre menu en ligne - Ohmyfood</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/95addc9895.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <body>
        <header class="block--site-header">
            <nav>
                <a href="../index.html">
                    <span class="title" lang="en">ohmyfood</span>
                    <span class="icon-box" aria-hidden="true">
                        <i class="icon | fa-solid fa-arrow-left"></i>
                    </span>
                    <span class="sr-only">Retourner à la page d'accueil</span>
                </a>
            </nav>
            <img src="../assets/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
        </header>
        <main class="block--restaurant-main">
            <header class="block--main-header">
                <div class="bottom-box">
                    <h1 class="restaurant-name">
                        <span>À la française</span>
                        <label for="like--a-la-francaise" class="like-icon-trigger">
                            <input type="checkbox" class="sr-only" name="like--a-la-francaise" id="like--a-la-francaise">
                            <i class="like-icon | fa-regular fa-heart" aria-hidden="true"></i>
                        </label>
                    </h1>
                </div>
            </header>
            <form action="/">
                <fieldset>
                    <legend>Entrées</legend>
                    <label for="starter-0" class="block--dish-select">
                        <input type="checkbox" name="starter-0" id="starter-0" class="sr-only">
                        <span class="info">
                            <span class="box--name-details">
                                <span class="name">Tartare de poulpe acidulé</span>
                                <span class="details">Aux zestes d'orange</span>
                            </span>
                            <span class="price">
                                <span>25€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="starter-1" class="block--dish-select">
                        <input type="checkbox" name="starter-1" id="starter-1" class="sr-only">
                        <span class="info">
                            <span>
                                <span class="name">Velouté de légumes d'antan</span>
                                <span class="details">Carotte, panais, topinambour</span>
                            </span>
                            <span class="price">
                                <span>35€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="starter-2" class="block--dish-select">
                        <input type="checkbox" name="starter-2" id="starter-2" class="sr-only">
                        <span class="info">
                            <span>
                                <span class="name">Soupe à l'oignon</span>
                                <span class="details">Revisitée</span>
                            </span>
                            <span class="price">
                                <span>20€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Plats</legend>
                    <label for="meal-0" class="block--dish-select">
                        <input type="checkbox" name="meal-0" id="meal-0" class="sr-only">
                        <span class="info">
                            <span>
                                <span class="name">Coquilles Saint-Jacques</span>
                                <span class="details">Accompagnées d'une purée de panais</span>
                            </span>
                            <span class="price">
                                <span>40€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="meal-1" class="block--dish-select">
                        <input type="checkbox" name="meal-1" id="meal-1" class="sr-only">
                        <span class="info">
                            <span>
                                <span class="name">Magret de canard</span>
                                <span class="details">Et parmentier de pommes de terre</span>
                            </span>
                            <span class="price">
                                <span>35€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="meal-2" class="block--dish-select">
                        <input type="checkbox" name="meal-2" id="meal-2" class="sr-only">
                        <span class="info">
                            <span>
                                <span class="name">Pigeonneau d’Ille-et-Vilaine</span>
                                <span class="details">Sur son lit de gnocchis aux légumes</span>
                            </span>
                            <span class="price">
                                <span>44€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Desserts</legend>
                    <label for="dessert-0" class="block--dish-select">
                        <input type="checkbox" name="dessert-0" id="dessert-0" class="sr-only">
                        <span class="info">
                            <span>
                                <span class="name">Pétales de violettes glacées</span>
                                <span class="details">Et purée de noisettes</span>
                            </span>
                            <span class="price">
                                <span>40€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="dessert-1" class="block--dish-select">
                        <input type="checkbox" name="dessert-1" id="dessert-1" class="sr-only">
                        <span class="info">
                            <span>
                                <span class="name">Fondant au chocolat</span>
                                <span class="details">Revisité</span>
                            </span>
                            <span class="price">
                                <span>22€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="dessert-2" class="block--dish-select">
                        <input type="checkbox" name="dessert-2" id="dessert-2" class="sr-only">
                        <span class="info">
                            <span>
                                <span class="name">Millefeuille croustillant</span>
                                <span class="details">Myrtilles et pâte d’amande</span>
                            </span>
                            <span class="price">
                                <span>23€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                </fieldset>
                <div class="form-footer">
                    <button type="submit" class="main-button">Commander</button>
                </div>
            </form>
        </main>
        <footer class="block--site-footer">
            <p>ohmyfood</p>
            <ul class="no-def-style">
                <li>
                    <a href="#">
                        <i class="icon | fa-solid fa-utensils" aria-hidden="true"></i>
                        <span>Proposer un restaurant</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon | fa-solid fa-handshake-angle" aria-hidden="true"></i>
                        <span>Devenir partenaire</span>
                    </a>
                </li>
                <li>
                    <a href="#">Mentions légales</a>
                </li>
                <li>
                    <a href="mailto:ohmyfood@laposte.net">Contact</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
