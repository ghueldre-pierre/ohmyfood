<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La note enchantée - Réservez votre menu en ligne - Ohmyfood</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/95addc9895.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <body>
        <header class="block--site-header">
            <nav>
                <a href="../index.html">
                    <img src="../assets/img/logo/ohmyfood.png" alt="Ohmyfood" lang="en" class="logo">
                    <span class="icon-box" aria-hidden="true">
                        <i class="icon arrow-icon | fa-solid fa-arrow-left"></i>
                    </span>
                    <span class="sr-only">Retourner à la page d'accueil</span>
                </a>
            </nav>
            <img src="../assets/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="" class="banner-image">
        </header>
        <main class="block--restaurant-main">
            <header class="block--main-header">
                <div class="bottom-box">
                    <h1 class="restaurant-name">
                        <span>La note enchantée</span>
                        <label class="comp--like-icon">
                            <span class="icon-box">
                                <span class="sr-only">Ajouter ce restaurant dans la liste de vos favoris</span>
                                <input type="checkbox" class="sr-only">
                                <span class="color-fill" aria-hidden="true"></span>
                                <i class="like-icon | fa-regular fa-heart" aria-hidden="true"></i>
                            </span>
                        </label>
                    </h1>
                </div>
            </header>
            <form action="../index.html">
                <fieldset>
                    <legend>Entrées</legend>
                    <label for="starter-0" class="block--dish-select">
                        <input type="checkbox" name="starter-0" id="starter-0" class="sr-only">
                        <span class="info">
                            <span class="sr-only">Commander :</span>
                            <span class="dish">
                                <span class="name">Ravioles de foie gras</span>
                                <span class="details">Accompagnées de leur crème à la truffe</span>
                            </span>
                            <span class="price">
                                <span>25€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="starter-1" class="block--dish-select">
                        <input type="checkbox" name="starter-1" id="starter-1" class="sr-only">
                        <span class="info">
                            <span class="sr-only">Commander :</span>
                            <span class="dish">
                                <span class="name">Caviar osciètre</span>
                                <span class="details">Sur blini à la farine de blé noir</span>
                            </span>
                            <span class="price">
                                <span>35€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="starter-2" class="block--dish-select">
                        <input type="checkbox" name="starter-2" id="starter-2" class="sr-only">
                        <span class="info">
                            <span class="sr-only">Commander :</span>
                            <span class="dish">
                                <span class="name">Homard et espuma de potiron</span>
                                <span class="details">Marinés aux zestes d'orange</span>
                            </span>
                            <span class="price">
                                <span>20€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="starter-3" class="block--dish-select">
                        <input type="checkbox" name="starter-3" id="starter-3" class="sr-only">
                        <span class="info">
                            <span class="sr-only">Commander :</span>
                            <span class="dish">
                                <span class="name">Foie gras de canard cuit entier</span>
                                <span class="details">Confiture de figue et pain toasté</span>
                            </span>
                            <span class="price">
                                <span>35€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Plats</legend>
                    <label for="meal-0" class="block--dish-select">
                        <input type="checkbox" name="meal-0" id="meal-0" class="sr-only">
                        <span class="info">
                            <span class="sr-only">Commander :</span>
                            <span class="dish">
                                <span class="name">Noix de coquilles Saint-Jacques</span>
                                <span class="details">Sur lit de purée de céleri-rave</span>
                            </span>
                            <span class="price">
                                <span>40€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="meal-1" class="block--dish-select">
                        <input type="checkbox" name="meal-1" id="meal-1" class="sr-only">
                        <span class="info">
                            <span class="sr-only">Commander :</span>
                            <span class="dish">
                                <span class="name">Langoustine poêlée</span>
                                <span class="details">Purée de patate douce</span>
                            </span>
                            <span class="price">
                                <span>35€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="meal-2" class="block--dish-select">
                        <input type="checkbox" name="meal-2" id="meal-2" class="sr-only">
                        <span class="info">
                            <span class="sr-only">Commander :</span>
                            <span class="dish">
                                <span class="name">Mijoté de queue de bœuf</span>
                                <span class="details">Et riz sauvage aux zestes de citron</span>
                            </span>
                            <span class="price">
                                <span>44€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Desserts</legend>
                    <label for="dessert-0" class="block--dish-select">
                        <input type="checkbox" name="dessert-0" id="dessert-0" class="sr-only">
                        <span class="info">
                            <span class="sr-only">Commander :</span>
                            <span class="dish">
                                <span class="name">Macaron noisette et chocolat</span>
                                <span class="details">Glace au caramel brun et sel de Guérande</span>
                            </span>
                            <span class="price">
                                <span>18€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="dessert-1" class="block--dish-select">
                        <input type="checkbox" name="dessert-1" id="dessert-1" class="sr-only">
                        <span class="info">
                            <span class="sr-only">Commander :</span>
                            <span class="dish">
                                <span class="name">Baba au rhum revisité</span>
                                <span class="details">Avec son coulis de citron</span>
                            </span>
                            <span class="price">
                                <span>22€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="dessert-2" class="block--dish-select">
                        <input type="checkbox" name="dessert-2" id="dessert-2" class="sr-only">
                        <span class="info">
                            <span class="sr-only">Commander :</span>
                            <span class="dish">
                                <span class="name">Tarte au citron meringuée</span>
                                <span class="details">Déstructurée</span>
                            </span>
                            <span class="price">
                                <span>23€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                </fieldset>
                <div class="form-footer">
                    <button type="submit" class="main-button">Commander</button>
                </div>
            </form>
        </main>
        <footer class="block--site-footer">
            <p>ohmyfood</p>
            <ul class="no-def-style">
                <li>
                    <a href="#">
                        <i class="icon | fa-solid fa-utensils" aria-hidden="true"></i>
                        <span>Proposer un restaurant</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon | fa-solid fa-handshake-angle" aria-hidden="true"></i>
                        <span>Devenir partenaire</span>
                    </a>
                </li>
                <li>
                    <a href="#">Mentions légales</a>
                </li>
                <li>
                    <a href="mailto:ohmyfood@laposte.net">Contact</a>
                </li>
            </ul>
        </footer>
