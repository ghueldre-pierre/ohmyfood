<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La palette du goût - Réservez votre menu en ligne - Ohmyfood</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/95addc9895.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="../index.html">
                <i class="fa-solid fa-arrow-left" title="Retourner à la page d'accueil"></i>
            </a>
            <p>ohmyfood</p>
        </header>
        <main>
            <header>
                <img src="./assets/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
                <h1>La palette du goût</h1>
                <label for="like--a-la-francaise">
                    <input type="checkbox" class="sr-only" name="like--a-la-francaise" id="like--a-la-francaise">
                    <i class="fa-regular fa-heart" aria-hidden="true"></i>
                </label>
            </header>
            <form action="">
                <fieldset>
                    <legend>Entrées</legend>
                    <label for="starter-0">
                        <input type="checkbox" name="starter-0" id="starter-0" class="sr-only">
                        <span class="label-text">
                            <span class="text">
                                <span>Fricassée d'escargots</span>
                                <span>Au piment d'Espelette</span>
                            </span>
                            <span class="price">
                                <span>25€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="starter-1">
                        <input type="checkbox" name="starter-1" id="starter-1" class="sr-only">
                        <span class="label-text">
                            <span class="text">
                                <span>Foie gras de canard mi-cuit</span>
                                <span>Et ses copeaux de truffe noire</span>
                            </span>
                            <span class="price">
                                <span>35€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="starter-2">
                        <input type="checkbox" name="starter-2" id="starter-2" class="sr-only">
                        <span class="label-text">
                            <span class="text">
                                <span>Œuf au plat</span>
                                <span>Assaisonné à la truffe sur lit de caviar</span>
                            </span>
                            <span class="price">
                                <span>20€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Plats</legend>
                    <label for="meal-0">
                        <input type="checkbox" name="meal-0" id="meal-0" class="sr-only">
                        <span class="label-text">
                            <span class="text">
                                <span>Filet de bœuf aux herbes</span>
                                <span>Accompagné de sa ribambelle de légumes</span>
                            </span>
                            <span class="price">
                                <span>40€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="meal-1">
                        <input type="checkbox" name="meal-1" id="meal-1" class="sr-only">
                        <span class="label-text">
                            <span class="text">
                                <span>Parmentier de queue de bœuf</span>
                                <span>À la truffe noire sur sa purée de panais</span>
                            </span>
                            <span class="price">
                                <span>35€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="meal-2">
                        <input type="checkbox" name="meal-2" id="meal-2" class="sr-only">
                        <span class="label-text">
                            <span class="text">
                                <span>Filet de turbot</span>
                                <span>Aux agrumes</span>
                            </span>
                            <span class="price">
                                <span>44€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Desserts</legend>
                    <label for="dessert-0">
                        <input type="checkbox" name="dessert-0" id="dessert-0" class="sr-only">
                        <span class="label-text">
                            <span class="text">
                                <span>Paris-Brest</span>
                                <span>Revisité</span>
                            </span>
                            <span class="price">
                                <span>18€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="dessert-1">
                        <input type="checkbox" name="dessert-1" id="dessert-1" class="sr-only">
                        <span class="label-text">
                            <span class="text">
                                <span>Macaron au chocolat d'exception</span>
                                <span>Et glace à la vanille de Madagascar</span>
                            </span>
                            <span class="price">
                                <span>22€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                    <label for="dessert-1">
                        <input type="checkbox" name="dessert-1" id="dessert-1" class="sr-only">
                        <span class="label-text">
                            <span class="text">
                                <span>Mousse au chocolat</span>
                                <span>Au piment d'Espelette et à la truffe noire</span>
                            </span>
                            <span class="price">
                                <span>23€</span>
                            </span>
                        </span>
                        <span class="custom-checkbox" aria-hidden="true">
                            <span class="check-icon">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </label>
                </fieldset>
                <div>
                    <button type="submit">Commander</button>
                </div>
            </form>
        </main>
        <footer>
            <p>ohmyfood</p>
            <ul>
                <li>
                    <a href="">
                        <i class="fa-solid fa-utensils" aria-hidden="true"></i>
                        <span>Proposer un restaurant</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-handshake-angle" aria-hidden="true"></i>
                        <span>Devenir partenaire</span>
                    </a>
                </li>
                <li>
                    <a href="">Mentions légales</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
